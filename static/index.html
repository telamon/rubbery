<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rubbery</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/javascript">
      const {ipcRenderer} = require('electron');
      const repo = {
        firewall: {
          tick:1,
          rules:[]
        }
      };

      ipcRenderer.on('repo.firewall',(event,arg)=>{
        console.debug('Firewall update:' , arg);
        repo.firewall=Object.assign({},arg);
        rerender(repo);
      });
      ipcRenderer.on('repo.nav',(event,arg)=>{
        console.debug('Nav update:' , arg);
        repo.nav=Object.assign({},arg);
        rerender(repo);
      });
    </script>

    <script type="text/babel" src="components/main.jsx"></script>

    <script type="text/babel">
      const ReactDOM = require('react-dom');
      const React = require('react');
      function rerender(repo){
        ReactDOM.render(
          (<Main state={repo} send={ipcRenderer.send}/>),
          document.getElementById("root")
        );
      };
      rerender({firewall:{},nav:{selected:'Home'}})
    </script>
  </body>
</html>
